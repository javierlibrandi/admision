<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
	<link href="#{appBean.baseUrl}css/login.css" rel="stylesheet"
		type="text/css" />

</h:head>
<h:body>

	<div class="conteiner">
		<h:form id="formLogin">

		<p:growl id="growl" sticky="false" showDetail="true" life="3000" />
			
			<p:panel id="basic" header="Ingrese usuario y calve" footer=""
				style="margin-bottom:20px">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="username" value="Usuario:" />
					<p:inputText id="username" value="#{loginBean.username}"
						required="true" label="usuario" />

					<h:outputLabel for="password" value="Clave:" />
					<p:password id="password" value="#{loginBean.password}"
						required="true" label="clave"  />

					<f:facet name="footer">
						<p:commandButton value="Validar" update="growl"
							actionListener="#{loginBean.login}" icon="icon-login"
							oncomplete="handleLoginRequest(xhr, status, args)" />
					</f:facet>
				</h:panelGrid>
			</p:panel>

		</h:form>
	</div>

	<script type="text/javascript">
		function handleLoginRequest(xhr, status, args) {
			if (args.validationFailed || !args.loggedIn) {
				$('#formLogin').effect("shake", {times:5},100);
			} else {
				location.href = args.ruta;
			}
		}
	</script>

</h:body>

</html>
