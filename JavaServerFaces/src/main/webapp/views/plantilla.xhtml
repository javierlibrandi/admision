<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top" class="ui-panel-titlebar ui-widget-header ui-helper-clearfix ui-corner-all">
        
            <ui:insert name="top">Top</ui:insert>
        </div>
        <div class="menu">

			<h:form id="formMenu">
	 
				<p:menubar>
					<p:submenu label="Seguridad" icon="ui-icon-document">
						<p:submenu label="Usuario" icon="ui-icon-contact">
							<p:menuitem value="Abm de Usuarios" url="/views/seguridad/abmUsuarios.xhtml" />
							<p:menuitem value="Other" url="#" />
						</p:submenu>
						<p:menuitem value="Open" url="#" />
						<p:separator />
						<p:menuitem value="Quit" url="#" />
					</p:submenu>

					<p:submenu label="Edit" icon="ui-icon-pencil">
						<p:menuitem value="Undo" url="#"
							icon="ui-icon-arrowreturnthick-1-w" />
						<p:menuitem value="Redo" url="#"
							icon="ui-icon-arrowreturnthick-1-e" />
					</p:submenu>

					<p:submenu label="Help" icon="ui-icon-help">
						<p:menuitem value="Contents" url="#" />
						<p:submenu label="Search" icon="ui-icon-search">
							<p:submenu label="Text">
								<p:menuitem value="Workspace" url="#" />
							</p:submenu>
							<p:menuitem value="File" url="#" />
						</p:submenu>
					</p:submenu>

					<p:submenu label="Actions" icon="ui-icon-gear">
						<p:submenu label="Ajax" icon="ui-icon-refresh">
							<p:menuitem value="Save" actionListener="#{menuBean.save}"
								icon="ui-icon-disk" />
							<p:menuitem value="Update" actionListener="#{menuBean.update}"
								icon="ui-icon-arrowrefresh-1-w"  />
						</p:submenu>
						<p:submenu label="Non-Ajax" icon="ui-icon-newwin">
							<p:menuitem value="Delete" actionListener="#{menuBean.delete}"
								icon="ui-icon-close" ajax="false" />
						</p:submenu>
					</p:submenu>

			
					<f:facet name="options">
					<p:commandButton type="submit" value="Salir"
							icon="ui-icon-extlink" actionListener="#{menuBean.salir}"/>
					</f:facet>
				</p:menubar>
			</h:form>
		</div>
        

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom" class="ui-panel-titlebar ui-widget-header ui-helper-clearfix ui-corner-all">
            <ui:insert name="bottom">&copy;Javier Librandi</ui:insert>
            
        </div>

    </h:body>

</html>
